# --------------------------------------------------
# HTTP (port 80): used for initial requests & Certbot challenges
# --------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name markupagency.net www.markupagency.net;

    # ACME challenge directory for Certbot verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --------------------------------------------------
# HTTPS (port 443): secure reverse proxy to Next.js
# --------------------------------------------------
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name markupagency.net www.markupagency.net;

    # SSL certificate paths (Certbot managed)
    ssl_certificate /etc/letsencrypt/live/markupagency.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/markupagency.net/privkey.pem;

    # Recommended security options
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256";

    # Serve ACME challenge (for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to Next.js app
    location / {
        proxy_pass http://nextjs-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
